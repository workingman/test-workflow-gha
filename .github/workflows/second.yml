name: Deploy to dev after merge

on:
  pull_request:
    types:
      - closed

jobs:
  Run-Salto-Deployment:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    
    steps:
    - name: Download UUID artifact
      uses: actions/download-artifact@v2
      with:
        name: uuid-artifact-${{ github.event.pull_request.number }}

    - name: Cat saved UUID
      run: cat uuid.txt
