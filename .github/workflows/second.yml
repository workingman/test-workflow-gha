name: Second Workflow

on:
  pull_request:
    types:
      - closed

jobs:
  use_data:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
    - name: Restore UUID from cache
      uses: actions/cache@v2
      with:
        path: uuid.txt
        key: uuid-${{ github.run_id }}
        restore-keys: |
          uuid-${{ github.run_id }}

    - name: Cat saved UUID
      run: cat uuid.txt || echo "UUID not found"
